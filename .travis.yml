env:
  global:
  - CC_TEST_REPORTER_ID=07fcf7c8b59e540a49a27e9412bc2929330d66502842c1818ad42d4c544752a8
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
after_script:
- "./cc-test-reporter after-build -t lcov --exit-code $TRAVIS_TEST_RESULT"
language: node_js
node_js:
- '7'
script:
- npm run codestyle
- npm run build
- npm run test
deploy:
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
